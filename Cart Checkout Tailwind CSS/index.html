<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Shopping Cart Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-5">

    <div id="shopping-cart-container" class="flex flex-col items-center lg:flex-row lg:justify-center lg:space-x-6 w-full max-w-6xl">

      <div id="products-container" class="flex flex-col items-center space-y-5 lg:mr-6">

        <div class="card bg-white p-6 rounded-lg shadow-lg w-80 flex flex-col items-center">
          <h2 class="text-2xl mb-2 text-center">Guitar</h2>
          <div class="quantity mb-1 text-center">Quantity: 2</div>
          <div class="price mb-4 text-center">$499.99</div>
          <button class="remove-button bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded">Remove</button>
        </div>

        <div class="card bg-white p-6 rounded-lg shadow-lg w-80 flex flex-col items-center">
          <h2 class="text-2xl mb-2 text-center">Drum Set</h2>
          <div class="quantity mb-1 text-center">Quantity: 1</div>
          <div class="price mb-4 text-center">$799.99</div>
          <button class="remove-button bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded">Remove</button>
        </div>

      </div>

      <div id="order-summary-container" class="rounded border bg-white p-6 shadow-lg w-80 mt-5 lg:mt-0 flex flex-col items-center">
        <h2 class="text-2xl mb-2 text-center">Order Summary</h2>
        <div id="total" class="font-bold text-lg mb-1 text-center">Total:</div>
        <div id="total-amount" class="mb-4 text-center">$1,299.98</div>
        <a href="#" class="block text-center bg-blue-500 hover:bg-blue-400 px-4 py-2 rounded text-white">Checkout</a>
      </div>

    </div>

  </body>
</html>
